<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AI Summary Settings</title>
    <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f9fafb;
    color: #333;
    padding: 30px 20px;
    max-width: 600px;
    margin: 0 auto;
  }

  h1 {
    color: #1a73e8;
    font-size: 1.8rem;
    margin-bottom: 25px;
    text-align: center;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    font-size: 0.95rem;
  }

  input[type="password"],
  input[type="text"] {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    background-color: #fff;
    transition: border 0.3s ease;
  }

  input:focus {
    border-color: #1a73e8;
    outline: none;
  }

  button {
    background-color: #1a73e8;
    color: white;
    font-weight: 600;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #155ec5;
  }

  .success-message {
    color: #2e7d32;
    margin-top: 15px;
    font-size: 0.95rem;
    font-weight: 500;
    display: none;
  }

  a {
    color: #1a73e8;
    text-decoration: none;
    font-weight: 500;
  }

  a:hover {
    text-decoration: underline;
  }

  p {
    font-size: 0.9rem;
    margin-top: 8px;
  }
</style>

   
  </head>
  <body>
    <h1>AI Summary Settings</h1>

    <div class="form-group">
      <label for="api-key">Gemini API Key:</label>
      <input type="password" id="api-key" placeholder="Enter your Gemini API key" />
      <p>
        You can get an API key from
        <a href="https://makersuite.google.com/app/apikey" target="_blank"
          >Google AI Studio</a
        >
      </p>
    </div>

    <button id="save-button">Save Settings</button>
    <p id="success-message" class="success-message">
      Settings saved successfully!
    </p>

    <script src="options.js"></script>
  </body>
</html>
